<div class="wrapper h-100">
  <div
    class="block-center mt-4 d-flex justify-content-center align-items-center h-100"
  >
    <!-- START card-->
    <div class="card card-flat shadow content-login">
      <div class="card-header text-center bg-dark">
        <a href="#">
          <img
            class="block-center rounded"
            src="assets/img/mini_logo.png"
            alt="Image"
          />
        </a>
      </div>
      <div class="card-body">
        <p class="text-center py-2">Faça login para continuar.</p>
        <form
          [formGroup]="loginForm"
          class="form-validate mb-3"
          role="form"
          name="loginForm"
          novalidate=""
          (ngSubmit)="submitForm($event)"
        >
          <div class="form-group">
            <!-- <div class="input-group with-focus"> -->
            <input
              class="form-control"
              id="exampleInputUsuario1"
              type="text"
              name="Usuario"
              placeholder="Usuário"
              autocomplete="off"
              formControlName="Usuario"
              required=""
            />
            <!-- <div class="input-group-append">
                <span
                  class="input-group-text text-muted bg-transparent border-left-0"
                >
                  <em class="fa fa-envelope"></em>
                </span>
              </div> -->
            <!-- </div> -->
            <small
              class="text-danger"
              *ngIf="
                loginForm.controls['Usuario'].hasError('required') &&
                (loginForm.controls['Usuario'].dirty ||
                  loginForm.controls['Usuario'].touched)
              "
            >
              Preencha o campo E-mail
            </small>
            <small
              class="text-danger"
              *ngIf="
                loginForm.controls['Usuario'].hasError('Usuario') &&
                (loginForm.controls['Usuario'].dirty ||
                  loginForm.controls['Usuario'].touched)
              "
            >
              É necessário que preencha um E-mail válido
            </small>
          </div>
          <div class="form-group p-relative">
            <!-- <div class="input-group with-focus"> -->
            <input
              #inputPasswd
              class="form-control"
              id="exampleInputPassword1"
              type="password"
              name="password"
              placeholder="Senha"
              formControlName="Senha"
              required=""
            />
            <i
              class="fas see-pass"
              [ngClass]="{
                'fa-eye': inputPasswd.type == 'password',
                'fa-eye-slash': inputPasswd.type == 'text'
              }"
              (click)="
                inputPasswd.type =
                  inputPasswd.type == 'text' ? 'password' : 'text'
              "
            ></i>
            <!-- <div class="input-group-append">
                <span
                  class="input-group-text text-muted bg-transparent border-left-0"
                >
                  <em class="fa fa-lock"></em>
                </span>
              </div>
            </div> -->
            <small
              class="text-danger"
              *ngIf="
                loginForm.controls['Senha'].hasError('required') &&
                (loginForm.controls['Senha'].dirty ||
                  loginForm.controls['Senha'].touched)
              "
            >
              Preencha o campo Senha
            </small>
          </div>
          <div class="clearfix">
            <div class="checkbox c-checkbox float-left mt0">
              <label>
                <input type="checkbox" value="" name="account_remember" />
                <span class="fa fa-check"></span>Lembre-me</label
              >
            </div>
            <!-- <div class="float-right">
              <a class="text-muted" [routerLink]="'/recover'"
                >Forgot your password?</a
              >
            </div> -->
          </div>
          <button class="btn btn-block btn-primary mt-3" type="submit">
            Entrar
          </button>
        </form>
        <!-- <div class="alert alert-danger text-center" ></div> -->
        <!-- <p class="pt-3 text-center">Need to Signup?</p>
        <a class="btn btn-block btn-secondary" [routerLink]="'/register'"
          >Register Now</a
        > -->
      </div>
    </div>
    <!-- END card-->
    <!-- <div class="p-3 text-center">
          <span>&copy;</span>
          <span>{{ settings.getAppSetting('year') }}</span>
          <span class="mx-2">-</span>
          <span>{{ settings.getAppSetting('name') }}</span>
          <br/>
          <span>{{ settings.getAppSetting('description') }}</span>
      </div> -->
  </div>
</div>
