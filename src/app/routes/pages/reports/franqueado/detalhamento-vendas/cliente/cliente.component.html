<ft-card
  class="w-100 d-flex justify-content-center align-items-center content-client"
  style="margin: 0 auto;"
>
  <div class="d-flex justify-content-start flex-column align-items-start">
    <div class="d-flex justify-content-between align-items-center mr-3 w-100">
      <span class="title-client">CPF</span>
      <span class="title-client-value" *ngIf="cliente?.CPFCliente">{{
        cliente.CPFCliente
      }}</span>
      <span class="title-client-value" *ngIf="!cliente?.CPFCliente">-</span>
    </div>

    <div class="d-flex justify-content-between align-items-center mr-3 w-100">
      <span class="title-client">Nome cliente</span>
      <span class="title-client-value" *ngIf="cliente?.NomeCliente">{{
        cliente?.NomeCliente
      }}</span>
      <span class="title-client-value" *ngIf="!cliente?.NomeCliente">-</span>
    </div>

    <div class="d-flex justify-content-between align-items-center mr-3 w-100">
      <span class="title-client">NÃºmero NF</span>
      <span class="title-client-value" *ngIf="cliente?.NumeroNF">{{
        cliente?.NumeroNF
      }}</span>
      <span class="title-client-value" *ngIf="!cliente?.NumeroNF">-</span>
    </div>

    <div class="d-flex justify-content-between align-items-center w-100">
      <span class="title-client">Vendedor</span>
      <span class="title-client-value" *ngIf="cliente?.Vendedor">{{
        cliente?.Vendedor
      }}</span>
      <span class="title-client-value" *ngIf="!cliente?.Vendedor">-</span>
    </div>
  </div>
</ft-card>
