<ft-page-title
  [title]="'Consumo Interno'"
  [subTitle]="'Selecione um perÃ­odo para visualizar os consumos internos'"
></ft-page-title>
<ft-periodo (periodoFilterEmit)="filtroPeriodo($event)"></ft-periodo>

<ft-card class="card-person">
  <div class="table-responsive">
    <table class="table table-scrollable">
      <thead class="thead-bg">
        <tr>
          <th></th>
          <th class="text-center">NOME</th>
          <th class="text-center">VALOR TOTAL</th>
        </tr>
      </thead>
    </table>

    <div class="bodycontainer scrollable">
      <table class="table table-condensed table-scrollable">
        <tbody class="tbody-data">
          <ng-container *ngFor="let item of consumoInterno">
            <tr *ngIf="!item?.Total">
              <td class="td-btn-detail">
                <button
                  type="button"
                  class="btn-detail"
                  (click)="openModalDetalhes(item?.CodigoPessoa)"
                >
                  <em class="icon-plus"></em>
                </button>
              </td>
              <td class="text-center">
                {{ item?.NomePessoa }}
              </td>
              <td class="text-center">
                {{ item?.ValorTotal | currency: "BRL" }}
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <ft-empty-content *ngIf="!consumoInterno?.length"></ft-empty-content>

    <table class="table table-condensed">
      <tfoot class="tfoot-data">
        <ng-container *ngFor="let item of consumoInterno">
          <tr *ngIf="item?.Total">
            <td></td>
            <td>Total</td>
            <td>{{ item?.ValorTotal | currency: "BRL" }}</td>
          </tr>
        </ng-container>
      </tfoot>
    </table>
  </div>
</ft-card>
