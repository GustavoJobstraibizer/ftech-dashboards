<div class="home-container">
  <div class="d-flex flex-column">
    <h2 class="home-title text-center">
      Indicadores do franqueado - Mês de referência
      <!-- <strong>{{ month }}</strong> -->
    </h2>

    <div class="filter-month-reference">
      <div class="input-group d-flex justify-content-center">
        <div class="input-group-prepend">
          <button class="btn btn-primary filter-month-reference--btn-left" type="button" (click)="decrementMonthReference()"><i class="far fa-arrow-alt-circle-left fa-lg"></i></button>
        </div>
        <input type="text" class="form-control filter-month-reference__input" disabled [value]="month">
        <div class="input-group-prepend">
          <button class="btn btn-primary filter-month-reference--btn-right" type="button" (click)="incrementMonthReference()"><i class="far fa-arrow-alt-circle-right fa-lg"></i></button>
        </div>
      </div>
    </div>

    <hr class="w-100" />

    <div class="content-indicador">
      <ft-indicadores [(codigoFranqueado)]="codigoFranqueado" [(filtrosPesquisa)]="filtrosPesquisa"></ft-indicadores>

      <div class="content-filter col-12 col-sm-12 col-md-8 col-lg-8 col-xl-4">
        <div
          class="pl-0 pr-0 col-12 col-sm-12 col-md-8 col-lg-8 col-xl-12 ml-0 ml-md-2 ml-lg-2 ml-xl-2"
        >
          <ft-combo-franquias
            (handleChangeEmit)="getCodigoFranqueado($event)"
          ></ft-combo-franquias>
        </div>
        <!-- <ft-button-filter
          class="btn-filter-custom"
          (handleClickEmit)="handleFilter()"
        ></ft-button-filter> -->
      </div>
    </div>
  </div>

  <section class="chart-container">
    <ft-card
      [title]="'Vendas por tipo de pagamento'"
      id="tipoPagto"
      class="tipo-pagto"
    >
      <chart-tipo-pagamento
        [(codigoFranqueado)]="codigoFranqueado"
        [(filtrosPesquisa)]="filtrosPesquisa"
      ></chart-tipo-pagamento>
    </ft-card>

    <ft-card
      title="Vendas Mensal {{
        franqueadoService?.escala > 0
          ? '(escala 1:' + (franqueadoService?.escala | number) + ')'
          : ''
      }}"
      id="vendasMensal"
      class="vendas-mensal"
    >
      <chart-mensal
        [carregarVendasMensal]="carregarValores.carregarVendasMensal"
        [(codigoFranqueado)]="codigoFranqueado"
        [(filtrosPesquisa)]="filtrosPesquisa"
      ></chart-mensal>
    </ft-card>

    <ft-card
      title="Histórico de vendas {{
        franqueadoService?.escala > 0
          ? '(escala 1:' + (franqueadoService?.escala | number) + ')'
          : ''
      }}"
      id="historicoVendas"
      class="hist-vendas"
    >
      <chart-historico
        [carregarHistorico]="carregarValores.carregarHistorico"
        [(codigoFranqueado)]="codigoFranqueado"
        [(filtrosPesquisa)]="filtrosPesquisa"
      ></chart-historico>
    </ft-card>

    <ft-card
      title="Vendas Acumuladas {{ fullYear }} {{
        franqueadoService?.escala > 0
          ? '(escala 1:' + (franqueadoService?.escala | number) + ')'
          : ''
      }}"
      id="vendasAcumuladas"
      class="vendas-acc"
    >
      <chart-acumulados
        [carregarVendasAcc]="carregarValores.carregaVendasAcumuladas"
        [(codigoFranqueado)]="codigoFranqueado"
        [(filtrosPesquisa)]="filtrosPesquisa"
      ></chart-acumulados>
    </ft-card>

    <ft-card
      [title]="'Top 10 Produtos mais vendidos'"
      id="topProdutos"
      class="top-produtos"
    >
      <chart-top-produtos
        [carregarTopProdutos]="carregarValores.carregaTopProdutos"
        [(codigoFranqueado)]="codigoFranqueado"
        [(filtrosPesquisa)]="filtrosPesquisa"
      ></chart-top-produtos>
    </ft-card>
  </section>
</div>
