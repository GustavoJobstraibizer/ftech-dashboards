<div class="item user-block" *ngIf="userBlockIsVisible()">
  <!-- User picture-->
  <div class="user-block-picture">
    <div class="user-block-status">
      <img
        class="img-thumbnail rounded-circle"
        [src]="
          'https://adm.ftechappdev.com.br/portal/download/imagemPessoa.aspx?codigo=' +
          userLogged?.codigoUsuario
        "
        alt="Avatar"
      />
      <div class="circle bg-success circle-lg"></div>
    </div>
  </div>
  <!-- Name and Job-->
  <div class="user-block-info">
    <span class="user-block-name">{{ userLogged?.nomeUsuario }}</span>
    <span class="user-block-role">{{ userLogged?.emailUsuario }}</span>
    <!-- <span class="user-block-role">Programmer</span> -->
  </div>
</div>
