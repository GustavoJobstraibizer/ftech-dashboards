<form [formGroup]="formPeriodo" role="form">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputEmail4">Data In√≠cio</label>
      <input
        class="form-control"
        type="text"
        formControlName="dataInicio"
        bsDatepicker
        [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }"
        maskDate
      />
    </div>

    <div class="form-group col-md-2">
      <label for="inputEmail4">Data Fim</label>
      <input
        class="form-control"
        type="text"
        formControlName="dataFim"
        bsDatepicker
        [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }"
        maskDate
      />
    </div>

    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
      <ft-combo-franquias
        formControlName="codigoFranqueado"
      ></ft-combo-franquias>
    </div>

    <button
      class="btn btn-lg btn-primary align-self-center mt-2 btn-filter"
      (click)="handleFilter()"
    >
      <i class="fas fa-filter mr-2"></i>
      Filtrar
    </button>
  </div>
</form>
