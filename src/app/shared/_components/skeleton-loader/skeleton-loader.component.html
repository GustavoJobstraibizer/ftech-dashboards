<div class="skeleton-container">
  <div class="skeleton">
    <ng-container *ngIf="appearance == 'circle'" class="w-100">
      <div
        class="skeleton__circle"
        *ngFor="let obj of objectsToIterate"
        [ngStyle]="theme"
      ></div>
    </ng-container>

    <ng-container *ngIf="appearance == 'line'" class="w-100">
      <div
        *ngFor="let obj of objectsToIterate"
        class="skeleton__line"
        [ngStyle]="theme"
      ></div>
    </ng-container>
  </div>
</div>
