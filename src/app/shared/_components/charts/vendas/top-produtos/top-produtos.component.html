<div
  class="chartTopProdutos d-none d-sm-none d-md-none d-lg-block d-xl-block"
></div>

<div class="d-sm-block d-md-block d-lg-none d-xl-none">
  <div class="table-responsive">
    <table class="table table-sm table-striped table-borderless">
      <thead class="thead-bg">
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody *ngIf="!loading">
        <tr *ngFor="let item of topProdTable">
          <td>
            <span>{{ item?.Produto }}</span>
          </td>
          <td>
            <span>{{ item?.Valor | currency: 'BRL' }}</span>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="loading">
        <td>
          <ft-skeleton-loader
            [count]="10"
            [theme]="{ width: '100%', height: '20px' }"
          ></ft-skeleton-loader>
        </td>
        <td>
          <ft-skeleton-loader
            [count]="10"
            [theme]="{ width: '100%', height: '20px' }"
          ></ft-skeleton-loader>
        </td>
      </tbody>
    </table>
  </div>
</div>
